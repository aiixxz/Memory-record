<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHEREAL | Personal Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,500;1,300&family=Inter:wght@300;400&family=Bebas+Neue&family=Zhi+Mang+Xing&family=Noto+Serif+SC:wght@200;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a09; 
            --text-primary: #E5E5E1; 
            --text-secondary: #73736E; 
            --accent-gold: #A38E6D; 
            --paper-grain: rgba(255, 255, 255, 0.03);
        }
        body {
            background-color: #050505;
            color: var(--text-primary);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* The New Wallpaper Layer */
        .wallpaper-layer {
            position: fixed;
            inset: 0;
            z-index: -3;
            background-image: url('https://images.unsplash.com/photo-1517411032315-54ef2cb783bb?q=80&w=2000&auto=format&fit=crop'); /* Aesthetic placeholder representing your star window photo */
            background-size: cover;
            background-position: center;
            opacity: 0.35;
            filter: contrast(1.1) saturate(0.8) blur(1px);
        }

        .paper-base {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(163, 142, 109, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.01) 0%, transparent 50%);
        }

        .paper-texture {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url("https://www.transparenttextures.com/patterns/recycled-paper.png");
            opacity: 0.12;
            mix-blend-mode: overlay;
        }

        .paper-stains {
            pointer-events: none;
            position: fixed;
            inset: 0;
            z-index: -1;
            background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
            opacity: 0.05;
            filter: contrast(120%) brightness(80%);
        }

        .film-reel-track {
            position: absolute;
            height: 420px; 
            width: 5000%;
            background: rgba(5, 5, 5, 0.95);
            z-index: -1;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 120px rgba(0,0,0,0.95);
            backdrop-blur: 10px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: none;
            height: 100vh;
            width: 100vw;
            align-items: center;
            cursor: grab;
            scroll-behavior: smooth;
        }
        .scroll-container::-webkit-scrollbar { display: none; }
        .scroll-container:active { cursor: grabbing; }

        .vertical-text {
            writing-mode: vertical-rl;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="wallpaper-layer"></div>
    <div class="paper-base"></div>
    <div class="paper-texture"></div>
    <div class="paper-stains"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
